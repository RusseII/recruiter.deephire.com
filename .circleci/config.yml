version: 2
jobs:
  build:
    docker:
      # specify the version you desire here

      - image: circleci/node:12.14.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout
      - run:
          name: Install aws cli
          command: |
            sudo apt-get update
            sudo apt-get install python-dev python-pip
            sudo pip install awscli

      - run:
          name: AWS cloudfront
          command: aws configure set preview.cloudfront true

      - run:
          name: Install node modules
          command: yarn
      - run:
          name: Run Tests
          command: yarn test

      - deploy:
          name: Push to s3 PROD
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              CI=false yarn build
              aws s3 sync --delete dist/ s3://recruiter.deephire.com
              aws cloudfront create-invalidation --distribution-id E3NQM2SFD9O6RQ  --paths "/*"
            fi
      - deploy:
          name: Push to s3 DEVELOP
          command: |
            if [ "${CIRCLE_BRANCH}" == "develop" ]; then
              CI=false yarn build
              aws s3 sync --delete dist/ s3://dev-recruiter.deephire.com
            fi
